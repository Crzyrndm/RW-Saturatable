@PART[*]:HAS[@MODULE[ModuleReactionWheel],!MODULE[RWSaturatable]]:FOR[RWSaturatable]
{
	@MODULE[ModuleReactionWheel]
	{
		@name = RWSaturatable
		saturationScale = 10 // axis saturation limit is scale * avgTorque
		bleedRate
		{
			key = 0 0.025 0 0 // with 0% saturation, 2.5% per second
			key = 1 0.025 0 0 // with 100% saturation, 2.5% per second
		}
		
		torqueCurve
		{
			key = 0 1 -1 -1 // with 0% saturation, full torque
			key = 1 0 -1 -1 // with 100% saturation, no torque
		}
		
		resources = MonoPropellant,1; ElectricCharge,10 // [resourceName,Rate];...
		recoveryRate = 0.05 // pct recovery per second
	}
}